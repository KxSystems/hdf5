language: c
os:
- linux
- osx
git:
  depth: 1

env:
  global:
    - HDF5_RELEASE_URL = "https://support.hdfgroup.org/ftp/HDF5/releases"

before_install: 
  - chmod +x travis_setup.sh
  - ./travis_setup.sh

install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda3-4.5.4-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-4.5.4-MacOSX-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - ls /usr/local/lib
  - export PATH="$HOME/miniconda/bin:$PATH"
  - echo $LD_LIBRARY_PATH
  - export LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - if [ $TRAVIS_OS_NAME = linux ]; then 
      QLIBDIR=l64; 
    elif [ $TRAVIS_OS_NAME = osx ]; then 
      QLIBDIR=m64; 
    else 
      echo "unknown OS ('$TRAVIS_OS_NAME')" >&2; exit 1; 
    fi; export QLIBDIR
  - conda install -c kx embedpy # grab kdb+ with conda
  - cp -r $(conda info --base)/q q && export QHOME=$(pwd)/q && export PATH=$QHOME/$QLIBDIR:$PATH
  # grab latest embedpy
  - if [[ "x$QLIC_KC" != "x" ]]; then
      echo -n $QLIC_KC |base64 --decode > q/kc.lic;
    fi
  - make && make install
#beforescript:
#  - IMPLEMENTATION=$(if [[ "x$TRAVIS_TAG" == "x" ]]; then echo $TRAVIS_BRANCH-$TRAVIS_COMMIT; else echo $TRAVIS_TAG; fi;)
#  - perl -p -i -e 's/HFD5VERSION/`\$\"'${IMPLEMENTATION}'\"/g' ml.q

script:
- echo "Preparing version $TRAVIS_BRANCH-$TRAVIS_COMMIT"
- tar czf hdf5_$TRAVIS_OS_NAME-$TRAVIS_BRANCH.tgz *.q tests/ LICENSE README.md
- echo "Packaged as ml_$TRAVIS_OS_NAME-$TRAVIS_BRANCH.zip"
-  if [[ "x$QLIC_KC" != "x" ]]; then
    curl -fsSL -o test.q https://github.com/KxSystems/embedpy/raw/master/test.q;
    q test.q tests/ -q;

  else
    echo No kdb+, no tests;
  fi


deploy:
  provider: releases
  api_key: "$GH_APIKEY"
  file_glob: true
  file: hdf5_$TRAVIS_OS_NAME-$TRAVIS_BRANCH.tgz
  skip_cleanup: true
  on:
    tags: true

notifications:
  slack:
   secure: ""

